{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <link rel="stylesheet" href="{% static 'enactus/css/custom.css' %}">

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center image-holder" style="height: 100px;">
            <img src=" {% static 'enactus/media/sake_logo_poster_BLACK.png' %} " alt="Sake logo" class="img-fluid image img-logo border-2">
        </div>
        <div class="row justify-content-center my-3 ms-1 me-1">
            <div
                class="container justify-content-center row border border-2 border-secondary rounded-3 px-md-5 px-xs-1 py-3  col-xxl-6 col-xl-6 col-lg-8 col-md-10 col-sm-12">
                <h2 class="text-center fs-3 fw-bold mb-5">Create Account</h2>
                <!-- <form class="ps-xl-5 pe-xl-5 ps-md-5 pe-md-5 ps-lg-5 pe-lg-5 ps-sm-1 pe-sm-1"> -->
                <div class="mb-3">
                    <label for="Name" class="form-label fs-6 fw-bold">Your name</label>
                    <input id="inpt-content-name" type="text" class="form-control border-2" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="mob_no_email" class="form-label fs-6 fw-bold">Mobile number or email</label>
                    <input id="inpt-content-email" type="text" class="form-control border-2" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fs-6 fw-bold">Password</label>
                    <input id="inpt-content-password" type="password" class="form-control border-2"
                        id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label fs-6 fw-bold">Password again</label>
                    <input id="inpt-content-password-conf" type="password" class="form-control border-2"
                        id="exampleInputPassword1">
                </div>
                <div class="text-center d-grid gap-2 mt-4">
                    <button id="btn-signup" class="btn btn-primary">Submit</button>
                </div>
                <!-- </form> -->
                <div class="row mt-3 text-center">
                    <span>By creating an account or logging in, you agree to Sakeâ€™s</span><span> <a href="#">Conditions
                            of Use</a> and <a href="#">Privacy Policy</a>.</span>
                </div>
                <hr class="mt-3">
                <div class="row mt-1 text-center">
                    <span>Already have an account?<br><a href="{% url 'login' %}">Sign in</a></span>
                </div>
            </div>
        </div>
    </div>

    <footer class="card-footer text-center">
        <div class="fs-4" style="color: #0A1FDB;">Contact us</div>
        <div>enactus@rajalakshmi.edu.in</div>
        <div>9871254366</div>
        <div>No68 Rajaraman Nagar Chennai-97</div>
    </footer>

    <script src="{% static 'enactus/js/index.js' %}"></script>
    <script src="{% static 'enactus/js/firebase.js' %}"></script>
</body>

</html>
