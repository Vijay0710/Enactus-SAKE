{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'enactus/css/custom.css' %}">
  </head>
  <body>
    <div class="align-items-center d-block">
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col-xl-6 col-md-12 col-lg-6 col-sm-6 col-xs-12 bg-white p-5 align-self-center">
          <h4 class="pb-3  text-center fw-bold fs-2" >WELCOME</h4>
          <div class="form-style pt-5">
            <form action="profile_01.html">
              <div class="form-group pb-3" style="padding-left: 10%; padding-right: 10%;">
                <label for="username" class="form-label fs-6 fw-bold">Username</label>
                <input type="text" placeholder="username" class= "form-control border-2 p-2 ps-3 rounded-5 form-rounded" id="exampleInputPassword1">
              </div>
              <div class="form-group pb-3" style="padding-left: 10%; padding-right: 10%;">
                <label for="confirm_password" class="form-label fs-6 fw-bold">Password</label>
                <input type="password" placeholder="password" class="form-control border-2 form-rounded p-2 ps-3" id="exampleInputPassword1">
              </div>
              <div class="pb-2 text-center ">
                <button type="submit" class="text-center btn w-50 button font-weight-bold mt-2 p-2 form-rounded btn-login">
                    <i class="bi bi-box-arrow-in-right" style="padding: 0px 10px;"></i>Login
                  </button>
              </div>
              <div class="text-center fw-bold"><a href="#">Forgot Password</a></div>
              <div class="text-center fw-bold mt-2">Don't have an account? <a href="{% url 'register' %}">Sign up</a></div>
            </form>
          </div>
          <div class="col-xl-6 col-md-12 col-lg-6 d-block d-lg-none mt-5 text-center">
            <img src="{% static 'enactus/media/enactus_logo.png' %}" class="img-fluid" />
          </div>
        </div>
        
        <div class="col-xl-6 col-lg-6 d-none d-lg-block p-0 align-self-center bg-image">
          <img src="{% static 'enactus/media/sake_login_img.png' %}" class="img-fluid registerimg" />
        </div>
      </div>
    </div>
  </div>

      
    <script src="{% static 'enactus/js/index.js' %}"></script>
  </body>
</html>
